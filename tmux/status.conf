set -g mode-style "fg=#eee8d5,bg=#073642"

set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"

set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#eee8d5"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"

set -g status-bg "#002b36"

set -g status-left-length 100
set -g status-right-length 100

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#ffffff,bg=#505050,bold] #S #[fg=#505050,bg=#002b36]"
set -g status-right "#{prefix_highlight}"

setw -g window-status-activity-style "underscore,fg=#ff9ebd,bg=#002b36"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#ff9ebd,bg=#002b36"
setw -g window-status-format "#[fg=#002b36,bg=#ff9ebd]#[fg=#ff9ebd,bg=#000000,nobold]#[default] #I #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=#002b36,bg=#ff9ebd]#[fg=#ff9ebd,bg=#000000,nobold]#[fg=#ff9ebd,bg=#002b36,bold] #I #[fg=#000000,bg=#ff9ebd,bold] #{b:pane_current_path} #[fg=#ff9ebd,bg=#002b36,bold]"
